apply plugin: 'java'
apply plugin: 'eclipse'
archivesBaseName = 'someJar'
version = '1.0-SNAPSHOT' 

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.bible.java.MainClass'
    }
}

dependencies {
   compile  'log4j:log4j:1.2.16'
   compile 	'org.apache.commons:commons-lang3:3.9'
} 